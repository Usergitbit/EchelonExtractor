<canvas #canvasInput id="canvasInput"></canvas>
<canvas *ngIf=debug #canvasOutput id="canvasOutput"></canvas>
<canvas *ngIf=debug #canvasGray id="canvasGray"></canvas>
<canvas *ngIf=debug #canvasProcessed id="canvasProcessed"></canvas>
<canvas #canvasSelected id="canvasSelected"></canvas>

<canvas *ngFor="let fileName of files; index as i"  title={{fileName}} #canvasSelector class="selected-image-canvas"></canvas>

<div class="caption">
  canvasInput
  <input (change)="onFileSelected($event.target)" #fileInput type="file" id="fileInput" name="file" accept="image/*" multiple="true" />
</div>

<div>
  <div class="control">
    <button id="tryIt" (click)="detectShapes()" [disabled]="!(classifiersLoaded$ | async)">
      DetectShapes
    </button>
  </div>

</div>
<router-outlet></router-outlet>
